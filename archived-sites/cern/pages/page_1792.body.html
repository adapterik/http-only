  <h1>Environment variabales</h1>
  Under unix, environment variables are used to pass information to
  programs to modify how they should run.  They are used for <a name="1" href="/archive/cern/734" original-href="Customisation.html" archive-page-id="734">customizing
    www</a> for a particular user's requirements.
  <p>
    See also:  VMS <a name="2" href="/archive/cern/929" original-href="Installation_VMS.html#3" archive-page-id="929">logical names</a>, VM/CMS <a name="0" href="/archive/cern/1793" original-href="GlobalV.html" archive-page-id="1793">globalv</a>.</p>
